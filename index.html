<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 0.2rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>你的名字</h1>
  <div class="subtitle">你的身份 / 研究方向 / 工作单位</div>

  <hr>

  <h2>关于我</h2>
  <p>
    这里写几句话介绍自己，研究背景、兴趣领域、目前在做什么。
  </p>

  <h2>项目与作品</h2>
  <ul>
    <li><strong>项目 A</strong> —— 一句话说明做了什么，解决了什么问题。</li>
    <li><strong>项目 B</strong> —— 一句话说明你的贡献或亮点。</li>
  </ul>

  <h2>联系方式</h2>
  <p>
    Email：<a href="mailto:you@example.com">you@example.com</a><br>
    GitHub：<a href="https://github.com/your-username" target="_blank">your-username</a>
  </p>
</body>
</html>
